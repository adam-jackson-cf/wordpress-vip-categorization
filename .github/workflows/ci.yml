name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  quality-checks:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('pyproject.toml') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"

    - name: Run black (format check)
      run: |
        black --check src tests

    - name: Run ruff (linting)
      run: |
        ruff check src tests

    - name: Run mypy (type checking)
      run: |
        mypy src

    - name: Run tests with coverage
      env:
        SUPABASE_URL: https://test.supabase.co
        SUPABASE_KEY: test-key
        OPENAI_API_KEY: test-openai-key
        WORDPRESS_VIP_SITES: https://test.com
        TAXONOMY_FILE_PATH: ./data/taxonomy.csv
      run: |
        pytest --cov=src --cov-report=xml --cov-report=term-missing --cov-fail-under=80

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        fail_ci_if_error: false

  # Integration tests are opt-in and run manually with real credentials.
  # See tests/integration/test_full_pipeline.py for SUPABASE_TESTING gate.
